<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container mt-4">

            
            <p:card style="margin-bottom: 2em">

                <h:form>

                    <div class="card">
                        <div class="container mt-4">
                            <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                             styleClass="ui-button-success" style="margin-right: .5rem">     
                            </p:commandButton>
                        </div>
                        <p:dataTable var="enterprise" value="#{staffManagedBean.enterprise}">

                            <f:facet name="header">
                                LISTA DE EMPRESAS
                            </f:facet>

                            <p:column headerText="Code">
                                <h:outputText value="#{enterprise.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{enterprise.name}" />
                            </p:column>
                            <p:column headerText="Addres">
                                <h:outputText value="#{enterprise.addres}" />
                            </p:column>
                            <p:column headerText="Phone">
                                <h:outputText value="#{enterprise.phone}" />
                            </p:column>
                            <p:column headerText="Created date">
                                <h:outputText value="#{enterprise.createdDate}" />
                            </p:column>

                            <p:column headerText="Modified date">
                                <h:outputText value="#{enterprise.modifiedDate}" />
                            </p:column>

                            <p:column>
                                <h:commandButton action="#{staffManagedBean.seeEnterprise(enterprise)}"
                                    value="VER"  >
                                    

                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </p:card>

        </div>
    </h:body>
</html>
