<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>

            <div class="card">
                                
                <div class="card">
                <h:commandLink value="Ir a empleados"
                               action="#{controller.employeePage}"/>
                </div>
                <div class="card">
                
                <h:commandLink value="Ir a departamentos"
                               action="#{controller.departmentPage}"/>
                </div>
                
                <div class="card">
                
                <h:commandLink value="Ir a empleados por departamento"
                               action="#{controller.departmentsEmployeesPage}"/>
                </div>
            </div>
        </h:form>
        
        
        <div class="card">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{controller.openNew}"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="enterprise" value="#{staffManagedBean.enterprise}"
                             reflow="true" rowKey="#{enterprise.id}" paginator="true" rows="5" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="header">
                            <span style="font-weight: bold">LISTA DE EMPRESAS</span>
                        </div>
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{enterprise.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{enterprise.name}" />
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{enterprise.addres}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{enterprise.phone}" />
                    </p:column>
                    <p:column headerText="Created date">
                        <h:outputText value="#{enterprise.createdDate}" />
                    </p:column>
                    <p:column headerText="Modified date">
                        <h:outputText value="#{enterprise.modifiedDate}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
        
    </h:body>
</html>
