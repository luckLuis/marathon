<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Departments</title>
    </h:head>

    <h:body> 

        <p:menubar>
            <p:submenu label="Empresas">
                <p:menuitem value="Ver empresas" action="#{controller.enterprisePage}" />
                <p:menuitem value="Crear empresa" action="#{controller.addEnterprise}" />
                <p:menuitem value="Editar empresa" action="#{controller.editEnterprise}" />
            </p:submenu>

            <p:submenu label="Empleados">          
                <p:menuitem value="Ver empleados" action="#{controller.employeePage}" /> 
                <p:menuitem value="Crear empleado" action="#{controller.addEmployee}" /> 
                <p:menuitem value="Editar empleado" action="#{controller.editEmployee}" />
            </p:submenu>

            <p:submenu label="Departamentos">          
                <p:menuitem value="Ver departamentos" action="#{controller.enterprisePage}" /> 
                <p:menuitem value="Crear departamento" action="#{controller.addDepartment}" /> 
                <p:menuitem value="Editar departamento" action="#{controller.editDepartment}" /> 
            </p:submenu>
            
            <p:submenu label="Empleados por departamento">          
                <p:menuitem value="Ver empleados por departamento" action="#{controller.departmentsEmployeesPage}" /> 
                <p:menuitem value="Crear empleados por departamento" action="#{controller.addDepartmentsEmployees}" />
                <p:menuitem value="Editar empleados por departamento" action="#{controller.editDepartmentsEmployees}" />
            </p:submenu>
        </p:menubar>
        

        <div class="card">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="department" value="#{staffManagedBean.department}"
                             reflow="true" rowKey="#{department.id}" paginator="true" rows="5" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="header">
                            <span style="font-weight: bold">LISTA DE DEPARTAMENTOS</span>
                        </div>
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{department.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{department.name}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{department.description}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{department.phone}" />
                    </p:column>
                    <p:column headerText="Created date">
                        <h:outputText value="#{department.createdDate}" />
                    </p:column>
                    <p:column headerText="Created date">
                        <h:outputText value="#{department.modifiedDate}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
