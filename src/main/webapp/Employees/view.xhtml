<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employees</title>
    </h:head>
    <h:body>

        <h:form>

            <div class="card">
                <div class="card">
                    <h:commandLink value="Ir a empresas"
                                   action="#{controller.enterprisePage}"/>

                </div>
                <div class="card">

                    <h:commandLink value="Ir a departamentos"
                                   action="#{controller.departmentPage}"/>
                </div>
            </div>
        </h:form>

        <div class="card">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="employee" value="#{staffManagedBean.employee}"
                             reflow="true" rowKey="#{employee.id}" paginator="true" rows="5" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="header">
                            <span style="font-weight: bold">LISTA DE EMPLEADOS</span>
                        </div>
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{employee.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{employee.name}" />
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{employee.age}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{employee.email}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{employee.position}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{employee.surname}" />
                    </p:column>
                    <p:column headerText="Created date">
                        <h:outputText value="#{employee.createdDate}" />
                    </p:column>
                    <p:column headerText="Modified date">
                        <h:outputText value="#{employee.modifiedDate}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>







    </h:body>
</html>
