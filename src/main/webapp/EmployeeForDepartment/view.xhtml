<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="departmentsEmployees" value="#{staffManagedBean.employessForDepartments}"
                             reflow="true" rowKey="#{enterprise.id}" paginator="true" rows="5" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="header">
                            <span style="font-weight: bold">LISTA DE EMPRESAS</span>
                        </div>
                    </f:facet>
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{departmentsEmployees.id}" />
                    </p:column>
                    <p:column headerText="Department Id">
                        <h:outputText value="#{departmentsEmployees.idDepartment}" />
                    </p:column>
                    <p:column headerText="Employee Id">
                        <h:outputText value="#{departmentsEmployees.idEmployee}" />
                    </p:column>
                    <p:column headerText="Created date">
                        <h:outputText value="#{departmentsEmployees.createdDate}" />
                    </p:column>
                    <p:column headerText="Modified date">
                        <h:outputText value="#{departmentsEmployees.modifiedDate}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
