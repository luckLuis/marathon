<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="enterprise" value="#{staffManagedBean.enterprise}">

                            <f:facet name="header">
                                LISTA DE EMPRESAS
                            </f:facet>

                            <p:column headerText="Code">
                                <h:outputText value="#{enterprise.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{enterprise.name}" />
                            </p:column>
                            <p:column headerText="Addres">
                                <h:outputText value="#{enterprise.addres}" />
                            </p:column>
                            <p:column headerText="Phone">
                                <h:outputText value="#{enterprise.phone}" />
                            </p:column>
                            <p:column headerText="Created date">
                                <h:outputText value="#{enterprise.createdDate}" />
                            </p:column>

                            <p:column headerText="Modified date">
                                <h:outputText value="#{enterprise.modifiedDate}" />
                            </p:column>

                            <p:column>
                                <p:commandButton icon="pi pi-pencil"
                                                 styleClass="edit-button rounded-button ui-button-success" >
                                    <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />

                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
    </h:body>
</html>
